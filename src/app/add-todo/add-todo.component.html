<div>
  <form (submit)="addTask()">
    <label for="newTask">Tâche à ajouter : </label>
    <input type="text" [(ngModel)]="newTask" name="newTask" id="newTask" />
    <br />
    <label for="priority">Priorité : </label>
    <input type="text" [(ngModel)]="priority" name="priority" id="priority" />
    <br />
    <button type="submit">Ajouter</button>
  </form>
</div>
